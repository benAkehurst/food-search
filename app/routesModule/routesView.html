<link rel="stylesheet" type="text/css" href="app/routesModule/routesView.css">
<div class="container-fluid">
    <div class="row">
        <div class="title_row">
            <h1>Pick a route in {{city}}!</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-5" class="choices_div">
            <md-card ng-repeat="item in items | limitTo:3" class="choice_card">
                <md-card-actions layout="row" layout-align="start center">
                    <md-card-title class="border">
                        <md-card-title-text>
                            <h4>{{item.name}}</h4>
                            <h5>{{item.rating}}</h5>
                        </md-card-title-text>
                    </md-card-title>
                    <div><i class="fa fa-arrow-right fa-2x" aria-hidden="true"></i></div>
                    <md-card-actions layout="row" layout-align="start center">
                    <md-card-title class="border">
                        <md-card-title-text>
                            <h4>{{item.name}}</h4>
                            <h5>{{item.rating}}</h5>
                        </md-card-title-text>
                    </md-card-title>
                    <div><i class="fa fa-arrow-right fa-2x" aria-hidden="true"></i></div>
                    <md-card-actions layout="row" layout-align="start center">
                    <md-card-title class="border">
                        <md-card-title-text>
                            <h4>{{item.name}}</h4>
                            <h5>{{item.rating}}</h5>
                        </md-card-title-text>
                    </md-card-title>
            </md-card>

            <md-button class="md-raised">Shuffle Choices</md-button>
        </div>
        <div class="col-md-7" style="border: 1px solid black">
            Map of Route
        </div>
    </div>
</div>
