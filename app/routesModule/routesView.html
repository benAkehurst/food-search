<link rel="stylesheet" type="text/css" href="app/routesModule/routesView.css">
<div class="container-fluid">
    <div class="row">
        <div class="title_row">
            <h1>Pick a route in {{city}}!</h1>
        </div>
    </div>
    <div class="row">
    <div layout="row" layout-sm="column" layout-align="space-around" ng-hide="loadingIcon">
      <md-progress-circular md-mode="indeterminate"></md-progress-circular>
    </div>
        <div class="col-md-5" class="choices_div">
            <md-card class="choice_card" ng-click="makeMap(openLocations[0],openLocations[1],openLocations[2])" ng-show="openLocations != null">
                <md-card-actions layout="row" layout-align="start center">
                    <md-card-title class="">
                        <md-card-title-text>
                            <h4>{{openLocations[0].name}}</h4>
                        </md-card-title-text>
                    </md-card-title>
                    <div><i class="fa fa-arrow-right fa-2x" aria-hidden="true"></i></div>
                    <md-card-title class="">
                        <md-card-title-text>
                            <h4>{{openLocations[1].name}}</h4>
                        </md-card-title-text>
                    </md-card-title>
                    <div><i class="fa fa-arrow-right fa-2x" aria-hidden="true"></i></div>
                    <md-card-title class="">
                        <md-card-title-text>
                            <h4>{{openLocations[2].name}}</h4>
                        </md-card-title-text>
                    </md-card-title>
            </md-card>
            <md-card class="choice_card" ng-click="makeMap(openLocations[3],openLocations[4],openLocations[5])" ng-show="openLocations != null">
                <md-card-actions layout="row" layout-align="start center">
                    <md-card-title class="">
                        <md-card-title-text>
                            <h4>{{openLocations[3].name}}</h4>
                        </md-card-title-text>
                    </md-card-title>
                    <div><i class="fa fa-arrow-right fa-2x" aria-hidden="true"></i></div>
                    <md-card-title class="">
                        <md-card-title-text>
                            <h4>{{openLocations[4].name}}</h4>
                        </md-card-title-text>
                    </md-card-title>
                    <div><i class="fa fa-arrow-right fa-2x" aria-hidden="true"></i></div>
                    <md-card-title class="">
                        <md-card-title-text>
                            <h4>{{openLocations[5].name}}</h4>
                        </md-card-title-text>
                    </md-card-title>
            </md-card>
            <md-card class="choice_card" ng-click="makeMap(openLocations[6],openLocations[7],openLocations[8])" ng-show="openLocations != null">
                <md-card-actions layout="row" layout-align="start center">
                    <md-card-title class="">
                        <md-card-title-text>
                            <h4>{{openLocations[6].name}}</h4>
                        </md-card-title-text>
                    </md-card-title>
                    <div><i class="fa fa-arrow-right fa-2x" aria-hidden="true"></i></div>
                    <md-card-title class="">
                        <md-card-title-text>
                            <h4>{{openLocations[7].name}}</h4>
                        </md-card-title-text>
                    </md-card-title>
                    <div><i class="fa fa-arrow-right fa-2x" aria-hidden="true"></i></div>
                    <md-card-title class="">
                        <md-card-title-text>
                            <h4>{{openLocations[8].name}}</h4>
                        </md-card-title-text>
                    </md-card-title>
            </md-card>
            <md-button class="md-raised" ng-click="shuffleData()">Shuffle Choices</md-button>
        </div>
        <div class="col-md-7" class="border map_div">
            <div id="map"></div>
        </div>
    </div>
</div>
